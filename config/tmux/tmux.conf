# --- Behavior ---

# Set prefix to Ctrl-a (easier than Ctrl-b)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Enable Mouse (Scroll, Resize, Select)
set -g mouse on

# Increase scrollback history (default is too small)
set -g history-limit 5000

# Terminal colors (ensures Neovim looks right)
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

# --- Keybindings ---
# Use Vi mode for scrolling/copying
setw -g mode-keys vi

# --- Visuals (Minimal Dark Theme) ---
set -g status-style "bg=#191724,fg=#e0def4"  # Rose-Pine Base
set -g status-left "#[fg=#9ccfd8,bold] #S "   # Session Name (Foam)
set -g status-right "#[fg=#eb6f92] %H:%M "    # Time (Love)
set -g window-status-current-style "fg=#f6c177,bold" # Active Window (Gold)
set -g window-status-format " #I:#W "
set -g window-status-current-format " #I:#W "

# Fix escape time for Neovim (vital for LazyVim responsiveness)
set -sg escape-time 0

# Vim-like pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
