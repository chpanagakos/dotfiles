# --- Behavior ---
# Enable Mouse (Scroll, Resize, Select)
set -g mouse on

# Increase scrollback history (default is too small)
set -g history-limit 5000

# Fix Colors (Important for Neovim/Rose-Pine)
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

# --- Keybindings ---
# Use Vi keys in copy mode (since you use Neovim/Ranger)
setw -g mode-keys vi

# --- Visuals (Minimal Dark Theme) ---
set -g status-style "bg=#191724,fg=#e0def4"  # Rose-Pine Base
set -g status-left "#[fg=#9ccfd8,bold] #S "   # Session Name (Foam)
set -g status-right "#[fg=#eb6f92] %H:%M "    # Time (Love)
set -g window-status-current-style "fg=#f6c177,bold" # Active Window (Gold)
set -g window-status-format " #I:#W "
set -g window-status-current-format " #I:#W "
