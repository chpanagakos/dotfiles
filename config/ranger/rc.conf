# dragon shortuct(tiny popup for drag and drop files)
map <C-d> shell dragon -a -x %p

# Unmount the selected folder/device with 'um'
map um shell udiskie-umount %f

# OCR selected PDF (Greek+English)
map ocr shell run-ocr.sh %f

# Enable the image preview mechanism
set preview_images true

# Set the method to w3m (works natively with st)
set preview_images_method w3m

# Set the default line mode to include icons
default_linemode devicons
